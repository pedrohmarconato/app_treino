    <!-- PWA Service Worker (desativado em localhost para evitar erros de cache) -->
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator && !(location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    
                    console.log('[PWA] ‚úÖ Service Worker registrado:', registration.scope);
                    
                    // Verificar atualiza√ß√µes
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('[PWA] üîÑ Nova vers√£o encontrada');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed') {
                                if (navigator.serviceWorker.controller) {
                                    // Nova vers√£o dispon√≠vel
                                    console.log('[PWA] üÜï Nova vers√£o dispon√≠vel');
                                    if (window.showNotification) {
                                        window.showNotification('Nova vers√£o dispon√≠vel! Recarregue a p√°gina.', 'info');
                                    }
                                } else {
                                    // Primeira instala√ß√£o
                                    console.log('[PWA] ‚úÖ App est√° pronto para funcionar offline');
                                    if (window.showNotification) {
                                        window.showNotification('App instalado! Agora funciona offline.', 'success');
                                    }
                                }
                            }
                        });
                    });
                    
                    // Verificar por atualiza√ß√µes periodicamente
                    setInterval(() => {
                        registration.update();
                    }, 60000); // Verifica a cada minuto
                    
                } catch (error) {
                    console.error('[PWA] ‚ùå Erro ao registrar Service Worker:', error);
                }
            });
            
            // Escutar mensagens do Service Worker
            navigator.serviceWorker.addEventListener('message', (event) => {
                console.log('[PWA] Mensagem do SW:', event.data);
                
                if (event.data && event.data.type === 'CACHE_UPDATED') {
                    if (window.showNotification) {
                        window.showNotification('Cache atualizado!', 'info');
                    }
                }
            });
        }
        
        // Detectar quando o app √© adicionado √† tela inicial
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('[PWA] üì± Prompt de instala√ß√£o dispon√≠vel');
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar bot√£o de instala√ß√£o customizado (se existir)
            const installButton = document.getElementById('install-app-btn');
            if (installButton) {
                installButton.style.display = 'block';
                installButton.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const result = await deferredPrompt.userChoice;
                        console.log('[PWA] Resultado da instala√ß√£o:', result.outcome);
                        deferredPrompt = null;
                        installButton.style.display = 'none';
                    }
                });
            }
        });
        
        // Detectar quando o app foi instalado
        window.addEventListener('appinstalled', (evt) => {
            console.log('[PWA] ‚úÖ App foi instalado na tela inicial');
            if (window.showNotification) {
                window.showNotification('App instalado com sucesso! üéâ', 'success');
            }
        });
        
        // Detectar modo standalone (quando aberto como PWA)
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
            console.log('[PWA] üì± Executando como PWA');
            document.body.classList.add('pwa-mode');
        }
        
        // Detectar mudan√ßas de conectividade
        window.addEventListener('online', () => {
            console.log('[PWA] üåê Conectado √† internet');
            if (window.showNotification) {
                window.showNotification('Conectado! Sincronizando dados...', 'success');
            }
            
            // Trigger sync se dispon√≠vel
            if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.sync.register('workout-data-sync');
                    registration.sync.register('planning-data-sync');
                });
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('[PWA] üì¥ Sem conex√£o - modo offline');
            if (window.showNotification) {
                window.showNotification('Sem conex√£o. Funcionando offline.', 'warning');
            }
        });
    </script>
