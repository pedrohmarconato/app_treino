<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyclo Training - Sistema de Acompanhamento de Treinos</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./config.js"></script>
    
    <!-- Estilos Base -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <!-- Container principal da aplicação -->
    <div id="app">
        <!-- Os templates serão renderizados aqui -->
    </div>
    
    <!-- Container para modais dinâmicos -->
    <div id="modals-container"></div>
    
    <!-- Loading Global -->
    <div id="global-loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        // Importa o sistema de templates
        import { initTemplates, renderTemplate } from './templates/index.js';
        
        // Torna as funções de template disponíveis globalmente
        window.renderTemplate = renderTemplate;
        
        // Inicializa os templates quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', () => {
            initTemplates();
        });
    </script>
    
    <!-- Script principal da aplicação -->
    <!-- app.js não usa import/export, então não precisa de type='module'.
     Para produção, garanta que config.js seja gerado dinamicamente com as variáveis do Supabase do ambiente. -->
<script type="module" src="./app.js"></script>
</body>
</html>
